<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <!-- {% load static %} -->
    <link rel="stylesheet" href="{% static 'loginstyle.css' %}">
</head>


<body>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  
    <div class="top">
        <img src="../static/slogo.png" alt="SEC logo">    
        <ul class="navbar">
            <li><a href="" class="active">Login</a></li>
            <li><a href="https://www.google.com/">Google</a></li>
            <li><a href="http://sagarmatha.edu.np/">Sagarmatha Engineering College</a></li>
            <li><a href="https://exam.ioe.edu.np/">IOE Notice</a></li>
        </ul>
    </div>
    
    <div class="login">
        <h2><i><u>Manage Library Records</u></i></h2>
        
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="uname" id="" placeholder="username">
            <input type="password" name="passw" id="password" placeholder="password">
            {% if messages %}
            {% for message in messages %}
          <!--From Bootstrap--> 
            <div class='msg'>
             <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                 {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
             </div>
            </div>
            {% endfor %}
          {% endif %}            

            <button class="btn">Log in</button>
        </form>


    </div>

        <div class="btm">
            <img src="../static/library.jpg" width="100%" height=158 alt="library">
        </div>

</body>
</html>
