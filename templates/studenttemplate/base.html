<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-image: url("../../static/library.jpg");
        }
        .mainpp1{ 
            width: 80%;
            margin-top: 20px;
            background-color:beige;
            opacity: 0.95;
        }
        .mainpp2{ 
            width:auto ;
            margin-top: 20px;
            background-color:beige;
            opacity: 0.95;
        }                
    </style>
    {% block stylesheet %} {% endblock %}
</head>


<body>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div>
        <img src="../../static/slogo.png" alt="" class="src">
        <center><h2 style="margin-top: -65px; color:rgb(218, 29, 76) ">Welcome to Sagarmatha eLibrary !</h2></center>
    </div>
    {% block navbar %} {% endblock %}

<center><div class="mainpp1">{% block content1 %} {% endblock %}</div></center>

<center><div class="mainpp2">{% block content2 %} {% endblock %}</div></center>
</body>

</html>
